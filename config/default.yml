plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  Exclude:
    - "tmp/**/*"
    - "vendor/**/*"
  NewCops: enable
  TargetRubyVersion: 4.0

Layout/HashAlignment:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table

Naming/RescuedExceptionsVariableName:
  Enabled: true
  PreferredName: error

Naming/VariableNumber:
  EnforcedStyle: snake_case

Style/ArgumentsForwarding:
  UseAnonymousForwarding: false

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: true
  Exclude:
    - "db/**/*"
    - "spec/**/*"
  RequireForNonPublicMethods: true

Style/ExpandPathArguments:
  Enabled: true
  Exclude:
    - bin/*

Style/GuardClause:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    "%i": "()"
    "%w": "()"

Style/RaiseArgs:
  EnforcedStyle: compact

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Vibe/BlankLineBeforeExpectation:
  Description: "Enforces a blank line before expectation calls when there is setup code above."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.1.0"

Vibe/ClassOrganization:
  Description: "Enforces consistent organization of class definitions."
  Enabled: true
  SafeAutoCorrect: false
  VersionAdded: "0.1.0"

Vibe/ConsecutiveAssignmentAlignment:
  Description: "Enforces alignment of consecutive variable assignments at the = operator."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.1.0"

Vibe/ConsecutiveConstantAlignment:
  Description: "Enforces alignment of consecutive constant assignments at the = operator."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.2.0"

Vibe/ConsecutiveLetAlignment:
  Description: "Enforces alignment of consecutive let declarations at the { brace."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.2.0"

Vibe/DescribeBlockOrder:
  Description: "Enforces consistent ordering of describe blocks in RSpec files."
  Enabled: true
  SafeAutoCorrect: false
  VersionAdded: "0.1.0"

Vibe/IsExpectedOneLiner:
  Description: "Enforces that is_expected is only used in one-liner it { } blocks."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.1.0"

Vibe/MultilineHashArgumentStyle:
  Description: "Enforces one-per-line and alphabetical ordering for hash arguments in multiline method calls."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.3.0"

Vibe/NoAssignsAttributeTesting:
  Description: "Enforces that controller specs only test assignment identity, not attributes or associations."
  Enabled: true
  SafeAutoCorrect: false
  VersionAdded: "0.1.0"

Vibe/NoRubocopDisable:
  Description: "Enforces that rubocop:disable comments are not used inline."
  Enabled: true
  AllowedCops: []
  VersionAdded: "0.1.0"

Vibe/NoSkippedTests:
  Description: "Enforces that tests are not skipped or marked as pending."
  Enabled: true
  VersionAdded: "0.1.0"

Vibe/NoUnlessGuardClause:
  Description: "Enforces using positive if conditions instead of unless for guard clauses."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.1.0"

Vibe/PreferOneLinerExpectation:
  Description: "Enforces one-liner syntax for simple RSpec expectations."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.1.0"

Vibe/RaiseUnlessBlock:
  Description: "Enforces using if/end blocks instead of inline modifiers for raise statements."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.2.0"

Vibe/RspecStubChainStyle:
  Description: "Enforces that RSpec stub chains are split across lines when too long."
  Enabled: true
  SafeAutoCorrect: true
  VersionAdded: "0.2.0"

Vibe/ServiceCallMethod:
  Description: "Service objects should define `self.call` and `call` methods."
  Enabled: true
  VersionAdded: "0.1.0"
