plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  Exclude:
    - "tmp/**/*"
    - "vendor/**/*"
  NewCops: enable
  TargetRubyVersion: 4.0

Layout/HashAlignment:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table

Naming/RescuedExceptionsVariableName:
  Enabled: true
  PreferredName: error

Naming/VariableNumber:
  EnforcedStyle: snake_case

Style/ArgumentsForwarding:
  UseAnonymousForwarding: false

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: true
  Exclude:
    - "db/**/*"
    - "spec/**/*"
  RequireForNonPublicMethods: true

Style/ExpandPathArguments:
  Enabled: true
  Exclude:
    - bin/*

Style/GuardClause:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    "%i": "()"
    "%w": "()"

Style/RaiseArgs:
  EnforcedStyle: compact

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Vibe/BlankLineBeforeExpectation:
  Description: "Enforces a blank line before expectation calls when there is setup code above."
  Enabled: true

Vibe/DescribeBlockOrder:
  Description: "Enforces consistent ordering of describe blocks in RSpec files."
  Enabled: true

Vibe/ModelOrganization:
  Description: "Enforces consistent organization of Rails model definitions."
  Enabled: true

Vibe/PreferOneLinerExpectation:
  Description: "Enforces one-liner syntax for simple RSpec expectations."
  Enabled: true
